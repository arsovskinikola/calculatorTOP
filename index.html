<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <div class="calc-operation"></div>
          <div class="calc-typed"></div>
        </div>
        <div class="calc-button-row">
          <div class="button c">C</div>
          <div class="button operator">&nbsp</div>
          <div class="button operator">&nbsp</div>
          <div class="button operator">/</div>
        </div>
        <div class="calc-button-row">
          <div class="buttonNum">7</div>
          <div class="buttonNum">8</div>
          <div class="buttonNum">9</div>
          <div class="button operator">x</div>
        </div>
        <div class="calc-button-row">
          <div class="buttonNum">4</div>
          <div class="buttonNum">5</div>
          <div class="buttonNum">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="calc-button-row">
          <div class="buttonNum">1</div>
          <div class="buttonNum">2</div>
          <div class="buttonNum">3</div>
          <div class="button operator">+</div>
        </div>
        <div class="calc-button-row">
          <div class="buttonDot">.</div>
          <div class="buttonNum">0</div>
          <div class="button">&nbsp</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
